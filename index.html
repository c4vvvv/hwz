<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 導覽列 -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">個人簡介</a></li>
                <li><a href="#education">學歷證照</a></li>
                <li><a href="#activities">活動經歷</a></li>
                <li><a href="#work">工作經歷</a></li>
                <li><a href="#achievements">成果花絮</a></li>
            </ul>
        </nav>
    </header>

    <!-- 首頁 -->
    <section id="home" class="home">
        <div class="layout1">
            <div class="profile">
                <img src="profile.jpg" alt="個人照片">
                <h1>你的姓名</h1>
                <p>簡短介紹，例如「熱愛設計與技術，致力於前端與後端開發」</p>
            </div>
            <div class="intro">
                <p>這裡放詳細個人介紹，可以包含學習歷程、興趣、專業技能等。</p>
            </div>
        </div>

        <div class="layout2">
            <div class="banner">
                <img src="banner.jpg" alt="封面圖片">
            </div>
            <div class="sections">
                <a href="#education">學歷證照</a>
                <a href="#activities">活動經歷</a>
                <a href="#work">工作經歷</a>
                <a href="#achievements">成果花絮</a>
            </div>
        </div>
    </section>

    <!-- 學歷證照 -->
    <section id="education">
        <h2>學歷證照</h2>
        <div class="timeline">
            <div class="entry">
                <h3>學校名稱</h3>
                <p>學士 / 碩士 - 專業科系 (年份)</p>
            </div>
            <div class="entry">
                <h3>證書名稱</h3>
                <p>發證機構 - 取得年份</p>
            </div>
        </div>
    </section>

    <!-- 活動經歷 -->
    <section id="activities">
        <h2>活動經歷</h2>
        <div class="grid">
            <div class="card">
                <h3>活動名稱</h3>
                <p>活動描述與參與內容</p>
            </div>
            <div class="card">
                <h3>活動名稱</h3>
                <p>活動描述與參與內容</p>
            </div>
        </div>
    </section>

    <!-- 工作經歷 -->
    <section id="work">
        <h2>工作經歷</h2>
        <div class="work-entry">
            <h3>公司名稱</h3>
            <p>職位 - 工作內容簡介</p>
        </div>
    </section>

    <!-- 成果花絮 -->
    <section id="achievements">
        <h2>成果花絮</h2>
        <div class="gallery">
            <img src="achievement1.jpg" alt="成果1">
            <img src="achievement2.jpg" alt="成果2">
        </div>
    </section>

    <!-- 底部聯絡資訊 -->
    <footer>
        <p>聯絡方式：your.email@example.com | 電話：0912-345-678</p>
    </footer>
</body>
</html>
